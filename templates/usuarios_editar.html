{% extends 'base.html' %}
{% block title %}Editar Usuario{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-user-edit me-2"></i>Editar Usuario</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario *</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico *</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Dejar en blanco para no cambiar">
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol *</label>
                            <select class="form-select" id="rol" name="rol" required>
                                <option value="administrador" {% if usuario.rol=='administrador' %}selected{% endif %}>Administrador</option>
                                <option value="medico" {% if usuario.rol=='medico' %}selected{% endif %}>Médico</option>
                                <option value="enfermera" {% if usuario.rol=='enfermera' %}selected{% endif %}>Enfermera</option>
                                <option value="recepcion" {% if usuario.rol=='recepcion' %}selected{% endif %}>Recepción</option>
                                <option value="usuario" {% if usuario.rol=='usuario' %}selected{% endif %}>Usuario</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('usuarios') }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-1"></i> Volver</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
